<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <title>Dark Mode Website</title>
</head>
<body>
   <div class="hero">
    <nav>
      <img src="images/logo.png" alt="" class="logo">
      <ul>
        <li><a href="">HOME</a></li>
        <li><a href="">ABOUT</a></li>
        <li><a href="">PORTFOLIO</a></li>
        <li><a href="">SERVICES</a></li>
        <li><a href="">HIRE ME</a></li>
      </ul>
      <img src="images/moon.png" alt="" id="icon">
    </nav>

    <div class="info">
      <h1>I'm <span>Kate</span> Amelia</h1>
      <p>This is my official portfolio website to showcase my all works related to web<br>development and UI design</p>
      <a href="">Download CV</a>
    </div>

    <div class="img-box">
      <img src="images/pattern.png" alt="" class="back-img">
      <img src="images/girl.png" alt="" class="main-img">
    </div>

    <div class="social-links">
  <a href=""><i class="fa-brands fa-linkedin"></i></a>
  <a href=""><i class="fa-brands fa-x-twitter"></i></a>
  <a href=""><i class="fa-brands fa-instagram"></i></a>
    </div>
   </div>

   <script>
    var icon = document.getElementById('icon')
    icon.onclick = function(){
      document.body.classList.toggle('dark-theme')
      if ( document.body.classList.contains('dark-theme')) {
            icon.src = 'images/sun.png'
      }else{
        icon.src = 'images/moon.png';
      }
    }
   </script>
</body>
</html>
